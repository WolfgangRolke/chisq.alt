<h2>dtexp</h2>

<h3>Description</h3>

<p>This function finds values of truncated exponential
</p>


<h3>Usage</h3>

<pre>
dtexp(x, lambda, A = 0, B = 1)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">

<td>
</td></tr>
<tr valign="top"><td><code>lambda</code></td>
<td>
<p>rate</p>
</td></tr>
<tr valign="top"><td><code>A=0</code></td>
<td>
<p>lower end</p>
</td></tr>
<tr valign="top"><td><code>B=1</code></td>
<td>
<p>upper end</p>
</td></tr>
</table>


<h3>Examples</h3>

<pre>
 dtexp(1.2, 2.3, 0, 2)
</pre>
